<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <meta charset="UTF-8">
    <title>Verbale</title>
</head>
<body>
    <form th:action="@{/logout}" method="post" style="position: fixed; top: 20px; right: 20px;">
        <button type="submit" style="background-color: red;">Logout</button>
    </form>
    
    <h1>Dettagli Verbale</h1>

    <p>
        <strong>Codice verbale:</strong> <span th:text="${verbale.codice}">123ABC</span>
    </p>

    <p>
        <strong>Data verbale:</strong> <span th:text="${#dates.format(verbale.dataVerbale, 'dd/MM/yyyy')}">2025-05-15</span>
    </p>

    <p>
        <strong>Ora verbale:</strong> <span th:text="${verbale.ora}">14:30</span>
    </p>

    <p>
        <strong>Data appello:</strong> <span th:text="${#dates.format(verbale.dataAppello, 'dd/MM/yyyy')}">2025-05-15</span>
    </p>

    <table border="1">
        <thead>
            <tr>
                <th>Matricola</th>
                <th>Cognome</th>
                <th>Nome</th>
                <th>Voto</th>
                <th>Stato</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="infoverbalizzati : ${infoverbalizzati}">
                <td th:text="${infoverbalizzati.matricola}">123456</td>
                <td th:text="${infoverbalizzati.cognome}">Rossi</td>
                <td th:text="${infoverbalizzati.nome}">Mario</td>
                <td th:text="${infoverbalizzati.voto}">28</td>
                <td th:text="${infoverbalizzati.statoDiValutazione}">VERBALIZZATO</td>
            </tr>
        </tbody>
    </table>

    <div style="margin-top: 20px;">
        <a th:href="@{/home-docente}">Torna alla Home Docente</a>
    </div>
</body>
</html>
