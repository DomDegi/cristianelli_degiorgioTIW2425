<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="style.css">
<meta charset="ISO-8859-1">
<title>Elenco verbali</title>
</head>
<body>
	<form th:action="@{/logout}" method="post"
		style="position: fixed; top: 20px; right: 20px;">
		<button type="submit" style="background-color: red;">Logout</button>
	</form>
	<h1>Elenco verbali</h1>

	<table border="1">
		<thead>
			<tr>
				<th>Nome corso</th>
				<th>Data appello</th>
				<th>Data verbale</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="infoverbale : ${infoverbale}">
				<td th:text="${infoverbale.nomeCorso}">123456</td>
				<td th:text="${infoverbale.dataAppello}">Rossi</td>
				<td th:text="${infoverbale.dataVerbale}">Mario</td>


			</tr>
		</tbody>

	</table>




</body>
</html>
