<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../styles/style.css">
    <meta charset="UTF-8">
    <title>Elenco verbali</title>
</head>
<body>
    <form th:action="@{/logout}" method="post" style="position: fixed; top: 20px; right: 20px;">
        <button type="submit" style="background-color: red;">Logout</button>
    </form>
    
    <h1>Elenco verbali</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Nome corso</th>
                <th>Data appello</th>
                <th>Data verbale</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="infoverbale : ${infoverbale}">
                <td th:text="${infoverbale.codice}">Nome Corso</td>
                <td th:text="${#dates.format(infoverbale.dataAppello, 'dd/MM/yyyy')}">Data Appello</td>
                <td th:text="${#dates.format(infoverbale.dataVerbale, 'dd/MM/yyyy HH:mm')}">Data Verbale</td>
            </tr>
        </tbody>
    </table>

    <div style="margin-top: 20px;">
        <a href="javascript:history.back()">Torna indietro</a>
    </div>
</body>
</html>
